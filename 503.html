<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>503 - Service Not Available</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      font-size: 16px;
    }
    h1 {
      font-size: 135px;
      margin-bottom: 1px;
    }
    h2 {
      font-size: 50px;
      margin-top: 1px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-top: 10px;
    }
    .url {
      color: red;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
<h1>503</h1>
<h2>Oh No! We ran into an error!</h2>
<p>This Service is currently not available, please try again later! (The server is temporarily busy)</p>
<p><a href="/">Go back to the homepage</a></p>

<script>
    document.getElementById('url').textContent = window.location.href;
  </script>
</body>
</html>
